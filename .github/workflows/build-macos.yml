name: Build macOS Executable

on: 
  push:
    branches:
      - main  # Run the workflow when you push to the main branch

jobs:
  build-macos:
    runs-on: macos-latest  # Use a macOS runner to build for macOS

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build Executable
        run: |
          pyinstaller --onefile --noconsole intento1.py  # Replace 'intento1.py' with your script name

      - name: Upload Executable
        uses: actions/upload-artifact@v3
        with:
          name: macos-executable
          path: dist/intento1  # Path to the generated executable
